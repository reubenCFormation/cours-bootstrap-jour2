<!DOCTYPE html>
<html>
    <!--
            Tout d'abour pour pouvoir utiliser nos classes bootstrap, nous allons devoir utiliser le cdn bootstrap pour pouvoir le charger et ainsi nous allons pouvoir utiliser les classes bootstrap!
        -->
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
       <!--
         Si j'ai envie d'utiliser mes propres classes css, je peux preciser mon propre fichier css ici
       -->
       <link rel="stylesheet" href="style/style.css"/>

    <body>
       <!--
         Ici, nous pouvons voir un formulaire de bootstrap avec ses classes a lui (form-froup, form-control) mais rien ne nous empeche de rajouter nos propres classes (en l'occurence col-4 et offset-2) a notre formulaire
       -->
       <div class="d-flex justify-content-center">
        <form class="col">
          <div class="form-group col-4 offset-2">
            <label for="exampleInputEmail1">Firstname</label>
            <input type="text" class="form-control"  placeholder="Enter firstname">
          
          </div>

          <div class="form-group col-4 offset-2">
              <label for="exampleInputEmail1">Lastname</label>
              <input type="text" class="form-control"   placeholder="Enter lastname">
            
          </div>
          <div class="form-group col-4 offset-2">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control"  placeholder="Enter email">
          
          </div>
          <div class="form-group col-4 offset-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"  placeholder="Password">
          </div>
         
          <!--
              Ici nous pouvons voir les boutons de bootstrap et a quelle point ils sont deja stylÃ©!
          -->
          <br/>
          <div class="col-4 offset-2 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary col-6">Submit</button>
              
          </div>
          
        </form>


       </div>
        

    </body>
</html>
