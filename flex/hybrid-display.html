        <!--
            L'une des grandes forces de bootstrap et son plethore de classes differents que nous allons pouvoir combiner de manieres differents afin d'avoir le resultat attendu. Par exemple, je vais pouvoir combiner des display block et display flex sur une seul balise selon la larguer de mon ecran. Ici, il se passe plusiers choses.
